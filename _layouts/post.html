---
layout: default
---

<div class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
  <small class="post-date">{{ page.date | date_to_string }}</small>
  {{ content }}
</div>

{% if site.related_posts.size > 0 %}
<div class="related">
  <h2>Also check out, </h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:2 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>
        <time datetime="{{ post.date | date_to_string }}"> <small>{{ post.date | date_to_string }}</small></time>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
