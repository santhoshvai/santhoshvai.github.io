<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

<!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 120  }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}"/>
{% if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ', ' }}"/>
{% else %}
  <meta name="keywords" content="santhosh, vaiyapuri, blog, engineer, software"/>
{% endif %}
<!-- facebook openGraph -->
  {% if page.title == "Home" %}
  <meta property="og:title" content="{{ site.title }} &middot; {{ site.tagline }}" />
  {% else %}
  <meta property="og:title" content="{{ page.title }} &middot; {{ site.title }}" />
  {% endif %}
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 120  }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:type"   content="website" />
  <meta property="og:image" content="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png" />
<!-- twitter  -->
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@{{ site.author.twitter }}"/>  <!-- twitter id of site -->
  {% if page.title == "Home" %}
  <meta name="twitter:title"  content="{{ site.title }} &middot; {{ site.tagline }}" />
  {% else %}
  <meta name="twitter:title"  content="{{ page.title }} &middot; {{ site.title }}" />
  {% endif %}
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 120  }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}"/>
  <meta name="twitter:creator" content="@{{ site.autor.twitter }}"/>
  <meta name="twitter:domain" content="{{ site.url }}"/>
<!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/nav.css"/>
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,400italic' rel='stylesheet' type='text/css'/>

<!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico"/>
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
<!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml"/>
</head>
